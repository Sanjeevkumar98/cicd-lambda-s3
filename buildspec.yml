version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Current IAM identity:"
      - aws sts get-caller-identity
      - pip install -r requirements.txt -t .
  build:
    commands:
      - echo "Building function package..."
      - TIMESTAMP=$(date +%Y%m%d%H%M%S)
      - ZIP_FILE="function-${TIMESTAMP}.zip"
      - zip -r ${ZIP_FILE} .
      - echo "Uploading ${ZIP_FILE} to S3..."
      - aws s3 cp ${ZIP_FILE} "s3://${ARTIFACT_BUCKET}/${LAMBDA_NAME}/${ZIP_FILE}"
      - echo "Waiting for S3 consistency..."
      - sleep 30
      - echo "Updating Lambda function with ${ZIP_FILE}..."
      - aws lambda update-function-code \
          --function-name ${LAMBDA_NAME} \
          --s3-bucket ${ARTIFACT_BUCKET} \
          --s3-key "${LAMBDA_NAME}/${ZIP_FILE}"
      - echo "Verifying Lambda update..."
      - aws lambda get-function --function-name ${LAMBDA_NAME} | grep LastModified
artifacts:
  files:
    - '*.zip'
